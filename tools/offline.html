<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Quran Learning App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .offline-container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .offline-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin: 0 0 15px 0;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .retry-btn:hover {
            transform: scale(1.05);
        }
        .cached-surahs {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .cached-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .cached-item {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“´</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. You can still access previously cached content.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="cached-surahs">
            <h3>Available Offline:</h3>
            <div class="cached-list" id="cachedList">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </div>
    
    <script>
        // Check for cached surahs
        if ('caches' in window) {
            caches.open('quran-data-v1.0.0').then(cache => {
                cache.keys().then(requests => {
                    const cachedSurahs = new Set();
                    requests.forEach(request => {
                        const match = request.url.match(/enhanced\/(\d{3})\.json/);
                        if (match) {
                            cachedSurahs.add(parseInt(match[1]));
                        }
                    });
                    
                    const listEl = document.getElementById('cachedList');
                    if (cachedSurahs.size > 0) {
                        Array.from(cachedSurahs).sort((a, b) => a - b).forEach(num => {
                            const item = document.createElement('div');
                            item.className = 'cached-item';
                            item.textContent = `Surah ${num}`;
                            item.onclick = () => {
                                window.location.href = `/quran-learning.html?surah=${num}`;
                            };
                            item.style.cursor = 'pointer';
                            listEl.appendChild(item);
                        });
                    } else {
                        listEl.innerHTML = '<p style="opacity: 0.7">No cached content available</p>';
                    }
                });
            });
        }
    </script>
</body>
</html>
